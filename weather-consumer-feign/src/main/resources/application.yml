server:
  port: 84

spring:
  application:
    name: weather-consumer-feign
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
#消费者将要去访问的微服务名称，成功注册进nacos的微服务提供者
service-url:
  nacos-user-service: http://weather-provider-payment

feign:
  sentinel:
    enabled: true
#对Feign的支持